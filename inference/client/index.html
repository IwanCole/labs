<html class="noTouch" lan="en"><head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
